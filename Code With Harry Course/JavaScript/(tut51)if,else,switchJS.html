    // If-Else conditions
    let age = 19;
    if(age < 18)
    {
        console.log("You are chotu right now, cant drink!");

    else if(age > 18)
    {
        console.log("You are fully grown you can drink, fuck, kill, do whatever you want!");

        console.log("You are are at critical age you can not do anything unless you grow from 18");

    else
    {
        console.log("Please specify your age.");
    }

        default:
        console.log("Please specify positon.");
