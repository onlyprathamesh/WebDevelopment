<script>
    var string = "This is a string you mf";
    console.log(string);

    // Frist occurance of the string 
    var fo = string.indexOf("is");
    console.log(fo);
    
    // Frist occurance of the string 
    var lo = string.lastIndexOf("is");
    console.log(lo);

    // Substring from a string 
    var substr = string.slice(2,9);
    // var substr = string.substring(2,9);
    // var substr = string.substr(2,9);
    console.log(substr);

    // To replace string 
    var replace = string.replace("mf", "MOTHER FUCKER");
    console.log(string);
    console.log(replace);

    // Lowercase and Uppercase 
    var lcase = string.toLowerCase();
    var ucase = string.toUpperCase();
    console.log(lcase);
    console.log(ucase);

    // To get character at specific location 
    var charat = string.charAt(5);
    console.log(charat);
</script>
