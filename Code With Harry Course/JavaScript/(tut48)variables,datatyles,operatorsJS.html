<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Datatypes and operators</title>
</head>
<body>
    <h3>This is the Heading</h3>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus aliquid hic aut voluptates dolorum doloribus, velit eum et aspernatur vero numquam perferendis commodi sequi, ut deserunt laborum sapiente vel ipsum! Tempora laborum qui sint?
    </p>
</body>
<script>
    console.log("Hello World");

    // variables in Javascript (they are dynamic datatypes, no need to specify their datatype)
    var a = 20;
    var b = "Prathamesh";
    var c = 45.003;
    console.log(a);
    console.log(b);
    console.log(c);

    // Operators in Javascript 
    // 1.Unary Operator : Having one operand only
    x = 3.4;
    x = -x; //unary operator
    console.log(x);
    // 2.Binary operator : Having 2 operands 
    y = 4.2;
    y = y + 4.2; // Binary operator
    console.log(y);


</script>
</html>
