<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #byname{
            color: deeppink;
        }

        #byrgb{
            color: rgb(16, 99, 223);
        }
        #byhex{

            color: #e03a25;
        }
    </style>
</head>
<body>
    <h3>Colors in CSS</h3>
    <!-- Colors can be implemented in website with three types
    1.by name
    2.by rgb value
    3.by hex value -->
    <p id="byname">This color is selected by color name.</p>
    <p id="byrgb">This color is selected by rgb value.</p>
    <p id="byhex">This color is selected by hex value.</p>
</body>
</html>
