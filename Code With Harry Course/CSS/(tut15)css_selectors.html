<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            background-color:gray;
        }

        /* id selector */
        #demoid{
            color: blue;
        }

        /* class selector */
        .bggreen{
            background-color: green;
        }

        .colorwhite{
            color: white;
        }

        /* grouping selector */
        p,span{
            color: crimson;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="demoid">This is the first paragraph</p>
    <p class="bggreen colorwhite">This is the second paragraph</p>
    <p>This is the third paragraph</p>
    <span>This is span</span>

    
</body>
</html>
