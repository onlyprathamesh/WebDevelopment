<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            background-color: rgb(179, 101, 101);
        }
        span{
            font-weight: bold;
            font-style:italic;
            background-color: blueviolet;
        }
        #googlefont{
            font-family: 'Gajraj One', cursive;
            background-color: white;
        }
    </style>
</head>
<body>
    <h3>Fonts in the CSS</h3>
    <p>Lets play with fonts in <span>CSS</span>. Lorem ipsum dolor sit amet.</p>
    <p id="googlefont">This is the font which i downloaded from google and added here.</p>
</body>
</html>
